apiVersion: jobset.x-k8s.io/v1alpha2
kind: JobSet
metadata:
  name: example-jobset
spec:
  replicatedJobs:
  - name: workers
    template:
      spec:
        parallelism: 2
        completions: 2
        backoffLimit: 0
        template:
          spec:
            serviceAccountName: training-job-sa
            restartPolicy: Never
            imagePullSecrets: 
            - name: null
            containers:
            - name: main
              image: ghcr.io/nvidia/jax:jax
              imagePullPolicy: Always
              resources:
                limits:
                  cpu: 900m
                  nvidia.com/gpu: 1
              command: 
                - python
              args:
                - -c
                - |
                  import jax
                  import time
                  time.sleep(3)
                  jax.distributed.initialize()
                  print(jax.devices())
                  print(jax.local_devices())
                  assert jax.process_count() > 1
                  assert len(jax.devices()) > len(jax.local_devices())
