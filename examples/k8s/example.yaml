apiVersion: jobset.x-k8s.io/v1alpha2
kind: JobSet
metadata:
  name: example
spec:
  replicatedJobs:
  - name: workers
    template:
      spec:
        parallelism: 2
        completions: 2
        backoffLimit: 0
        template:
          spec:
            serviceAccountName: training-job-sa  # kubectl apply -f svc-acct.yaml
            restartPolicy: Never
            imagePullSecrets:
            - name: null # https://k8s.io/docs/tasks/configure-pod-container/pull-image-private-registry/
            containers:
            - name: main
              image: null # e.g. ghcr.io/nvidia/jax:jax
              imagePullPolicy: Always
              resources:
                limits:
                  cpu: 900m
                  nvidia.com/gpu: null # https://k8s.io/docs/tasks/manage-gpus/scheduling-gpus/
              command: 
                - python
              args:
                - -c
                - |
                  import jax
                  jax.distributed.initialize()
                  print(jax.devices())
                  print(jax.local_devices())
                  assert jax.process_count() > 1
                  assert len(jax.devices()) > len(jax.local_devices())
